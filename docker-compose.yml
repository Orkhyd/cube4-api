version: '3.1'

services:
  mariadb:
    image: mariadb
    restart: always
    container_name: db-mariadb
    ports:
      - "3308:3306"
    environment:
      MYSQL_DATABASE: Cube4DB
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: testuser
      MYSQL_PASSWORD: testpassword
    volumes:
      - ./dump:/docker-entrypoint-initdb.d
